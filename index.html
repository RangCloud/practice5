<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600;800&display=swap" rel="stylesheet">

</head>
<body>
  <div class="outerBox">
    <div class="innerBox">
      <div class="imgBox">
        <img id="img1" src="./images/image-equilibrium.jpg" alt="">
        <img id="img2" src="./images/icon-view.svg" alt="">
      </div>
      <p id="p1">Equilibrium #3429</p>
      <p id="p2">Our Equilibrium collection promotes balance and calm.</p>
      <p class="p3"><img src="./images/icon-ethereum.svg" alt=""></p><span id="leftSpan">0.041 ETH</span>
      <span id="rightSpan">3 days left</span><p class="p4"><img src="./images/icon-clock.svg" alt=""></p>
      <hr style="border: solid 1px hsl(215, 32%, 27%); width: 90%;">
      <img id="man1" src="./images/image-avatar.png" alt=""><p class="p5">Creation of</p><span id="manName">Jules Wyvern</span>
    </div>
  </div>
</body>
</html>
